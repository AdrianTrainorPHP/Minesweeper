<!-- HTML5 declaration-->
<!DOCTYPE html> 
<html> 
<head>
	<link rel="icon" type="image/png" href="img/favicon-happy.png" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/minesweeper.css" />
	<title>Minesweeper</title>
</head>
<body>
	<div id="game">
		<div id="header">
			<div id="header-menu">
				<div id="options">Options</div>
				<div id="options-drop-down" class="hidden">
					<ul>
						<li data-new-game class="swp">New Game</li>
						<li data-game-type="1" class="swp selected">Beginner</li>
						<li data-game-type="2" class="swp">Intermediate</li>
						<li data-game-type="3" class="swp">Advanced</li>
					</ul>
				</div>
			</div>
			<div id="header-info"></div>
		</div>
		<div id="minefield"></div>
	</div>

	<script
		src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/minesweeper.js"></script>
</body>
</html>
